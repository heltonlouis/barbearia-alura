<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="img/logo.png" alt="Logo">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao" required>

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="40" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label>
                    <input type="radio" name="contato" value="email" id="radio-email">
                    Email
                </label>


                <label>
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>


                <label>
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    Whatsapp
                </label>
            </fieldset>

            <fieldset class="select">
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Selecione uma opção</option>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <div>
                <label class="checkbox">
                    <input type="checkbox" checked>
                    Gostaria de receber nossas novidades por email?
                </label>
            </div>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="img/logo-branco.png" alt="logo">
        <p class="copyright">&copy; Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
